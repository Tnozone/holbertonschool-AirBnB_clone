<!DOCTYPE html>
<html lang="en">
<head>
	<title>AirBnB Clone</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="styles/4-common.css">
	<link rel="stylesheet" type="text/css" href="styles/3-header.css">
	<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
	<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
	<link rel="icon" href="images/logo.jpg">
</head>
<body>
	<header>
		<div class="header-logo"></div>
	</header>
	<div class="container">
		<section class="filters">
			<button class="search-button">Search</button>
			<div class="locations">
				<h3>States</h3>
				<h4>California, Oregon...</h4>
				<ul class="popover">
					<li><h2>California</h2></li>
					<li>San Fransisco</li>
					<li>Los Angeles</li>
					<li><h2>Oregon</h2></li>
					<li>Portland</li>
					<li>Eugene</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Air-conditioning...</h4>
				<ul class="popover">
					<li>Internet</li>
					<li>Air-conditioning</li>
					<li>Heating</li>
					<li>TV</li>
					<li>Kitchen</li>
					<li>Ironing Board</li>
				</ul>
			</div>
		</section>
	</div>
	<footer>
		<p>Best School</p>
	</footer>
</body>
</html>
